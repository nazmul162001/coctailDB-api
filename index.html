<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>The Coctail DB practice api</title>
      <!-- bootstrap CDN Link  -->
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
         crossorigin="anonymous"
         />
      <!-- my  stylesheet  -->
      <link rel="stylesheet" href="css/style.css" />
      <!-- my favIcon -->
      <link rel="icon" type="image/x-icon" href="img/favReact.svg" />
   </head>
   <body>
      <div class="wrapper">
         <main>
            <div class="container-fluid px-5">
               <div class="row">
                  <h2 class="text-center text-success py-5">
                     Search Your Favorite Drink
                  </h2>
                  <h4 class="text-center">Search Hints:</h4>
                  <p class="text-center">
                     coffee, ice , lemon, tonic, cola, cream
                     <span class="fw-bold">Or</span>
                     <span class="text-danger fw-bold">First letter of Drink</span>
                  </p>
                  <nav class="navbar navbar-light mx-auto">
                     <div class="d-flex mx-auto w-50">
                        <input
                           id="search-field"
                           class="form-control me-2 border-2"
                           type="search"
                           placeholder="Search"
                           aria-label="Search"
                           />
                        <button
                           onclick="searchBtn()"
                           id="search-btn"
                           class="btn btn-outline-success"
                           type="submit"
                           >
                        Search
                        </button>
                     </div>
                  </nav>
                  <!-- err  -->
                  <div id="err" class="err text-center">
                     <p id="err-msg" class="text-danger d-none">
                        Please input valid info
                     </p>
                  </div>
                  <div id="err2"></div>
               </div>
            </div>
            <!--END Search Field-->
            <!-- spinner  -->
            <section
               id="preloader"
               class="preloader d-flex justify-content-center d-none"
               >
               <img class="w-25" src="img/preloader.gif" alt="" />
            </section>
            <!-- details section  -->
            <section id="details" class="details d-none">
               <div class="container">
                  <div
                     id="details-container"
                     class="row d-flex justify-content-center mt-4"
                     >
                     <!-- Dynamic card using js -->
                     <!-- <button onclick="close()" id="close" class="close">close</button> -->
                  </div>
               </div>
            </section>
            <!-- main section  -->
            <section class="card-container mt-5">
               <div class="container">
                  <div id="card-container" class="row">
                     <!-- <div class="col-4">
                        <div class="card">
                          <img src="..." class="card-img-top" alt="...">
                          <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                            <a href="#" class="btn btn-primary">Go somewhere</a>
                          </div>
                        </div>
                        </div> -->
                  </div>
               </div>
            </section>
         </main>
      </div>
      <script src="js/app.js"></script>
   </body>
</html>
